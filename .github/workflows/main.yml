name: 签到 # yml文件名
 
on:
  workflow_dispatch:
  schedule:   
    # https://crontab.guru/
    # UTC 时间，中国时区应减 8
    #         ┌────────── minute (0 - 59)
    #         │ ┌──────── hour (0 - 23)
    #         │ │ ┌────── day of the month (1 - 31)
    #         │ │ │ ┌──── month (1 - 12 or JAN-DEC)
    #         │ │ │ │ ┌── day of the week (0 - 6 or SUN-SAT)
    #         │ │ │ │ │
    - cron: '0 0 12 * *'
 
jobs:
  run-check-in: # 任务名
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          
      - name: 安装依赖  
        run: |
          npm install

      - name: 运行签到
        run: |
          node ./index.js '${{ secrets.XYB }}'
